<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let user of users"
    (click)="onSelect(user)"
    >
        <span>{{user.id}}</span> {{user.name | uppercase }} 
    </li>
</ul>

<div *ngIf="selected">
<hr />
    <label>Name: </label><br />
    <input [(ngModel)]="selected.name" placeholder="name"><br />
    <label>Addres: </label><br />
    <textarea [(ngModel)]="selected.addres" placeholder="addres"></textarea><br />
    <label>Id: </label><br />
    <input [(ngModel)]="selected.id" placeholder="id"><br />
    <label>Phone: </label><br />
    <input [(ngModel)]="selected.phone" placeholder="phone"><br />
</div>
