<h1>{{ title }}</h1>
<div *ngIf="user">
<hr />
    <label>Name: </label><br />
    <input [(ngModel)]="user.name" placeholder="name"><br />
    <label>Addres: </label><br />
    <textarea [(ngModel)]="user.addres" placeholder="addres"></textarea><br />
    <label>Id: </label><br />
    <input [(ngModel)]="user.id" placeholder="id"><br />
    <label>Phone: </label><br />
    <input [(ngModel)]="user.phone" placeholder="phone"><br />
</div>
