<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selectedUser"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.name}}
    </li>
</ul>

<div *ngIf="selectedUser">
    <h2>
        {{selectedUser.name | uppercase}} is my User
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
