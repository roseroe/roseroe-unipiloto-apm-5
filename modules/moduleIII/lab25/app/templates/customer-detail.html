<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let sales of salesInvoices"
        [class.pepito]="sales === selectedSalesInvoice"
        (click)="onSelectSaleInvoice(sales)">
        <span>ID:{{sales.id}}, InvoiceAmount:{{sales.invoiceAmount}}, Tax:{{sales.tax}} </span>
    </li>
</ul>

<div *ngIf="selectedSalesInvoice">
    <h2>
        {{selectedSalesInvoice.id}} is my Sale Invoice
    </h2>
    <button (click)="gotoDetailInvoice()">View Line Items</button>
</div>
