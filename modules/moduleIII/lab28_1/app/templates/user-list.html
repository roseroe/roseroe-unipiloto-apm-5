<h1>{{ title }}</h1>
<hr />
<div>
    <label>User email:</label> <input #userName />
    <button (click)="add(userName.value); userName.value=''">
        Add
    </button>
</div>

<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selected"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.firstname}}
    </li>
</ul>

<div *ngIf="selected">
    <h2>
        {{selected.firstname | uppercase}} is my User
    </h2>
    <button (click)="gotoDetail()">View User</button>
</div>
