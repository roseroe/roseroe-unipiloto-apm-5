<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="product">
  <ion-item>
    		<ion-label>Name:</ion-label>
    		<ion-input [(ngModel)]="product.name" placeholder="name"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>URL:</ion-label>
    		<ion-input [(ngModel)]="product.url" placeholder="url"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Type:</ion-label>
    		<ion-input [(ngModel)]="product.type" placeholder="type"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Price:</ion-label>
    		<ion-input [(ngModel)]="product.price" placeholder="price"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Quantity:</ion-label>
    		<ion-input [(ngModel)]="product.quantity" placeholder="quantity"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="save()">Guardar</button>
  <button ion-button color="secondary" (click)="delete()">Eliminar</button>
  </div>
</ion-content>
