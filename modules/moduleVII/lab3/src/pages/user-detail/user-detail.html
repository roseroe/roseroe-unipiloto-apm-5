<ion-header>

  <ion-navbar>
    <ion-title>user-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="user">
  <ion-item>
    		<ion-label>User Email:</ion-label>
    		<ion-input [(ngModel)]="user.email" placeholder="email"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>First Name:</ion-label>
    		<ion-input [(ngModel)]="user.firstname" placeholder="firstname"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Last Name:</ion-label>
    		<ion-input [(ngModel)]="user.lastname" placeholder="lastname"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>URL:</ion-label>
    		<ion-input [(ngModel)]="user.url" placeholder="url"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Poneh:</ion-label>
    		<ion-input [(ngModel)]="user.phone" placeholder="phone"></ion-input>
  </ion-item>
  <p> 
    <button ion-button color="danger" (click)="delete()" icon-left>
      <ion-icon name='close'></ion-icon>
      Eliminar
    </button>
    <button ion-button color="secondary" (click)="save()" icon-left>
      <ion-icon name='arrow-forward'></ion-icon>
      Guardar
    </button>
   </p>
  </div>
</ion-content>
