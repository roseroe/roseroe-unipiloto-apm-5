<ion-header>

  <ion-navbar>
    <ion-title>user-list</ion-title>
  </ion-navbar>
  <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-arrow-back" showWhen="android,windows"></ion-icon>
      </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
<ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
    </ion-refresher-content>

  </ion-refresher>
<div>
    <ion-item>
  		<ion-label>User Email:</ion-label>
  		<ion-input #userName></ion-input>
	</ion-item>
    <button ion-button color="light" (click)="add(userName.value)">Agregar Usuario</button>
    
</div>
<br/>
<ion-list-header>
      Lista de Usuarios
    <ion-icon name="arrow-dropdown-circle"></ion-icon>
    </ion-list-header>
<ion-list no-lines>
  <ion-item *ngFor="let user of users" (click)="onSelect(user)">
     <ion-icon name="arrow-forward"></ion-icon> {{user.id}}{{user.firstname}}
  </ion-item>
</ion-list>


</ion-content>
