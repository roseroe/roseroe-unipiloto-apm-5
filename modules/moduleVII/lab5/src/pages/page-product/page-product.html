<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>product-products</ion-title>
  </ion-navbar>
   <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-arrow-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>

<ion-content padding>
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
<div>
    <ion-item>
  		<ion-label>Produc Name:</ion-label>
  		<ion-input #productName></ion-input>
	</ion-item>
    <button ion-button color="light" (click)="add(productName.value)">Agregar Producto</button>
    
</div>
<br/>
<ion-list-header>
      Lista de Productos
    </ion-list-header>
<ion-list no-lines>
  <ion-item *ngFor="let product of products" (click)="onSelect(product)">
   {{product.id}}{{product.name}}
  </ion-item>
</ion-list>
</ion-content>
