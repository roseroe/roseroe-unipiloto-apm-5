<ion-header>
  <ion-navbar>
    <ion-title>page-user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
    <ion-item>
  		<ion-label>Name:</ion-label>
  		<ion-input #userName></ion-input>
	</ion-item>
	<ion-item>
  		<ion-label>Phone:</ion-label>
  		<ion-input #userPhone></ion-input>
	</ion-item>
	<ion-item>
  		<ion-label>Email:</ion-label>
  		<ion-input #userEmail></ion-input>
	</ion-item>
    <button ion-button color="light" (click)="add(userName.value,userPhone.value,userEmail.value)">Agregar Usuario</button>
    <!--<button ion-button color="secondary" (click)="save()" icon-left>
      <ion-icon name='arrow-forward'></ion-icon>
      Guardar
    </button>-->
</div>
<br/>
<ion-list-header>
      Lista de Usuarios
    <ion-icon name="arrow-dropdown-circle"></ion-icon>
</ion-list-header>
<ion-list no-lines>
  <ion-item *ngFor="let user of users">
     <ion-icon name="arrow-forward"></ion-icon> {{user.name}}
  </ion-item>
</ion-list>
</ion-content>
